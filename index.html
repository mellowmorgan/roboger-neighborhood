<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row top-row">
      <div class="col">
        <div class="background"></div>
        <div class=heading>
          <h2>Mr. Roboger's Neighborhood</h2>
          <p>Let's play with numbers!</p>
        </div>
        
    </div>
  </div>
  <div class="row mid-row-selector">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="form-1-link" aria-current="page" href="#">Form 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="form-2-link" href="#">Form 2</a>
      </li>
  </div>
   <div class="row bottom-row">
     <div class="col" id="form-1">
    <form id="no-name-form">
      <div class="form-group">
        <label for=input>
          <h4>Enter an integer:</h4></label>
        <input id="input" type=number name="input" class="form-control"></input>
        <button type="submit" class="form-control btn btn-lg btn-dark">Submit</button>
      </div>
    </form>
    

  </div>
  <div class="col" id="form-2">
    <form id="name-form">
      <div class="form-group">
        <label for=input-2>
          <h4>Enter an integer:</h4></label>
        <input id="input-2" type=number name="input-2" class="form-control"></input>
        <label for=name>
          <h4>Enter your name:</h4></label>
        <input id="name" type=text name="name" class="form-control"></input>
        <button type="submit" class="form-control btn btn-lg btn-dark">Submit</button>
        
      </div>
    </form>
    </div>
    </div>
    <div class="row result-row">
      <div class="col">
    <h4>Result:</h4> 
    <div id="output"></div> 
  </div>
  </div>
  </div>
  </div>
  </div>
</body>
</html>
