<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row top-row">
      <div class="col">
        <div class="background"></div>
        <div class=heading>
          <h2>Mr. Roboger's Neighborhood</h2>
          <p>Let's play with numbers!</p>
        </div>
        
    </div>
  </div>
   <div class="row bottom-row">
     <div class="col">
    <form id="user">
      <div class="form-group">
        <label for=input>
          <h4>Enter an integer:</h4></label>
        <input id="input" type=number name="input" class="form-control"></input>
        <button type="submit" class="form-control btn btn-lg btn-dark">Submit</button>
      </div>
    </form>
    <h4>Result:</h4> 
    <div id="output"></div> 

  </div>
  </div>
  </div>
</body>
</html>
